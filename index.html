<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio De Nomes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Gamja+Flower&family=Londrina+Outline&family=Poppins:wght@300;500;800&family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./imagem/presente.png" alt="">
        <h1>Sorteio de Nomes</h1>
    </header>

    <main class ="titulo">
        <section>
            
            <h2>SORTEAR NOMES</h2>
            <p>Crie o sorteio de <strong>nomes</strong>   facilmente utilizando esta opção  </p>

            <hr>

            <p class="adicionar-nome">Adicione os nomes</p>
            <div class="formulario">
                <label for="Adicione os nomes para o sorteio"></label>
                <textarea name="entradaNomes" id="entradaNomes" cols="30" rows="10" placeholder="Escreva os nomes aqui , separados por enter..."></textarea>

                <button class="botaoSortear">Sortear</button>
            </div>

            <div class="resultado">
                <span class="fechar">X</span>
                <p>Resultado:</p>
            </div>

        </section>
        
    </main>
    <footer>
            
    </footer>
</body>
<script src="./js/index.js"></script>
</html>
